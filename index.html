<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff6347;
            font-size: 4rem;
        }
        h2 {
            color: #4682b4;
            font-size: 2rem;
        }
        p {
            font-size: 1.5rem;
            color: #2f4f4f;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #4682b4;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #ff6347;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Web Page!</h1>
        <h2>Hello from Arun</h2>
    </div>
</body>
</html>
